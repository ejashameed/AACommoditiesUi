<div class="card card-box">
    <div class="card-body">
        <h3><b>Yearly PnL</b></h3>
        
        <table class="table table-hover">

            <tbody>
                <tr *ngFor="let item of datasource; let i = index">                   
                    <td>{{ item.year }}</td>
                    <td>{{ item.commodity }}</td>
                    <td>{{ item.model }}</td>
                    <td>{{ item.cumulativeSum | currency:'GBP'}}</td>
                </tr>               
            </tbody>

        </table>


    </div>
</div>
